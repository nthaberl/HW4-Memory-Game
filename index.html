<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Natascha Haberl">
    <link rel="icon" type="image/png" sizes="32x32" href="images/apple.jpg">
    <link rel="stylesheet" href="css/style.css">
    <title>Concentration</title>
</head>

<body>
    <div class="game-board">
        <h1><img src="images/apple.jpg"> Concentration <img src="images/apple.jpg"></h1>
        <div class="game-header">
            <div class="timer"></div>
            <div class="move-counter"></div>
            <div class="current-game-counter"></div>
        </div>
        <div class="center-button"><button class="reset-button">Reset</button></div>
        <div class="game-cards"></div>
        <div class="message hidden">
            <h3>Congrats, you won in <span class="currentMoves"></span> moves!</h3>
            <button class="newGame-button">Play Again</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
